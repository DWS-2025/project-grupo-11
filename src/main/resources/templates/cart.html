<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Burgos CF Store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="wrap">
    <div class="header">
      <div class="logo"><a href="index.html"><img src="images/logo.png" alt="" border="0" /></a></div>
      <div id="menu">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="clothes.html">ROPA</a></li>
          <li><a href="myaccount.html">MI CUENTA</a></li>
          <li><a href="contact.html">CONTACTO</a></li>
          <li class="selected"><a href="cart.html">CESTA</a></li>
        </ul>
      </div>
    </div>
    <div class="center_content">
      <div class="right_content">
        <div class="cart">
          <div class="title"><span class="title_icon"><img src="images/cart.png" alt="" /></span>CESTA</div>
          <div class="home_cart_content"> {{totalItems}} x items | <span class="red">TOTAL: {{totalPrice}}€</span> </div>
        </div>
        <div class="cart_items">
          {{#cart}}
          <div class="cart_item">
            <h2>{{name}}</h2>
            <img src="{{imageUrl}}" alt="{{name}}" class="product-image">
            <p>Price: {{price}}€</p>
            <form action="/remove-from-cart/{{id}}" method="post"><button type="submit">Eliminar del carrito</button></form>
          </div>
          {{/cart}}
        </div>
        <div class="clear"></div>
        <form action="/create-order" method="post"><button type="submit">Hacer pedido</button></form>
        <div class="clear"></div>
      </div>
      <div class="right_content"></div>
      <div class="clear"></div>
    </div>
    <div class="footer">
      <div class="left_footer"><img src="images/footer_logo.gif" alt="" /><br /></div>
      <div class="right_footer">
        <a href="index.html">Inicio</a>
        <a href="clothes.html">Ropa</a>
        <a href="myaccount.html">Mi cuenta</a>
        <a href="contact.html">Contacto</a>
        <a href="cart.html">Cesta</a>
      </div>
    </div>
  </div>
</body>
</html>
