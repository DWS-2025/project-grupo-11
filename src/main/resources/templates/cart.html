<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Burgos CF Store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
  <div id="wrap">
    <div class="header">
      <div class="logo"><a href="/"><img src="/images/logo.png" alt="" border="0" /></a></div>
      <div id="menu">
        <ul>
          <li><a href="/">INICIO</a></li>
          <li><a href="/clothes">ROPA</a></li>
          <li><a href="/myaccount">MI CUENTA</a></li>
          <li><a href="/contact">CONTACTO</a></li>
          <li class="selected"><a href="/cart">CESTA</a></li>
        </ul>
      </div>
    </div>
    <div class="center_content">
      <div class="left_content">
        <div class="cart">
          <div class="title"><span class="title_icon"><img src="/images/cart.png" alt="" /></span>CESTA</div>
          <div class="home_cart_content"> {{totalItems}} x items | <span class="red">TOTAL: {{totalPrice}}€</span>
          </div>
        </div>
        <div class="cart_items">
          {{#cart}}
          <div class="cart_item">
            <div class="clear"></div>
            <h2>{{name}}</h2>
            <img src="{{imageUrl}}" alt="{{name}}" class="product-image">
            <p>Price: {{price}}€</p>
            <form action="/remove-from-cart/{{id}}" method="post"><button type="submit">Eliminar del carrito</button>
            </form>
          </div>
          {{/cart}}
        </div>
        <div class="clear"></div>
      </div>
      <div class="right_content">
        <div class="title"><span class="title_icon"><img src="/images/bullet0.png" alt="" /></span>REALIZAR PEDIDO</div>
        <div class="clear"></div>
        <form action="/create-order" method="post"><button type="submit">Hacer pedido</button></form>
        <div class="clear"></div>
      </div>
    </div>
    <div class="footer">
      <div class="left_footer"><img src="/images/footer_logo.jpg" alt="" /><br /></div>
      <div class="right_footer">
        <a href="/">Inicio</a>
        <a href="/clothes">Ropa</a>
        <a href="/myaccount">Mi cuenta</a>
        <a href="/contact">Contacto</a>
        <a href="/cart">Cesta</a>
      </div>
    </div>
  </div>
</body>

</html>
