<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Burgos CF Store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
  <div id="wrap">
    <div class="header">
      <div class="logo"><a href="/"><img src="/images/logo.png" alt="" border="0" /></a></div>
      <div id="menu">
        <ul>
          <li><a href="/">INICIO</a></li>
          <li><a href="/clothes/">ROPA</a></li>
          <li class="selected"><a href="/myaccount/">MI CUENTA</a></li>
          <li><a href="/contact/">CONTACTO</a></li>
          <li><a href="/cart/">CESTA</a></li>
        </ul>
      </div>
    </div>
    <div class="center_content">
      <div class="left_content">
        <div class="title"><span class="title_icon"><img src="/images/bullet0.png" alt="" /></span>MI CUENTA</div>
        <div class="clear"></div>
        <div class="login_register_buttons">
          {{^username}}
          <button onclick="window.location.href='/login/'">Iniciar sesión</button>
          <button onclick="window.location.href='/register/'">Registrarse</button>
          {{/username}}
          {{#username}}
          <button onclick="window.location.href='/private/'">Información personal</button>
          <form action="/logout/" method="post" style="display:inline;">
            <input type="hidden" name="_csrf" value="{{token}}" />
            <button type="submit">Cerrar sesión</button>
          </form>
          {{/username}}
        </div>
      </div>
      <div class="right_content">
        <div class="title"><span class="title_icon"><img src="/images/bullet0.png" alt="" /></span>PEDIDOS ANTERIORES
        </div>
        <div class="clear"></div>
        <button onclick="window.location.href='/orders/'">Pedidos</button>
        <div class="clear"></div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="footer">
      <div class="left_footer"><img src="/images/footer_logo.jpg" alt="" /><br /></div>
      <div class="right_footer">
        <a href="/">Inicio</a>
        <a href="/clothes/">Ropa</a>
        <a href="/myaccount/">Mi cuenta</a>
        <a href="/contact/">Contacto</a>
        <a href="/cart/">Cesta</a>
      </div>
    </div>
  </div>
</body>

</html>
