<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Burgos CF Store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
<body>
  <div id="wrap">
    <div class="header">
      <div class="logo"><a href="/index.html"><img src="/images/logo.png" alt="" border="0" /></a></div>
      <div id="menu">
        <ul>
          <li><a href="/index.html">INICIO</a></li>
          <li><a href="/clothes.html">ROPA</a></li>
          <li class="selected"><a href="/myaccount.html">MI CUENTA</a></li>
          <li><a href="/contact.html">CONTACTO</a></li>
          <li><a href="/cart.html">CESTA</a></li>
        </ul>
      </div>
    </div>
    <div class="center_content">
      <div class="left_content">
        <div class="title"><span class="title_icon"><img src="/images/bullet0.jpg" alt="" /></span>MI CUENTA</div>
        <div class="clear"></div>
        <div class="login_form">
          <form action="login" method="post">
            <div class="form_row">
              <label class="contact"><strong>Usuario:</strong></label>
              <input type="text" name="username" class="contact_input" />
            </div>
            <div class="form_row">
              <label class="contact"><strong>Contraseña:</strong></label>
              <input type="password" name="password" class="contact_input" />
            </div>
            <div class="form_row">
              <input value="Login" class="register" />
            </div>
          </form>
        </div>
      </div>
      <div class="right_content">
        <div class="title"><span class="title_icon"><img src="images/bullet0.jpg" alt="" /></span>PEDIDOS ANTERIORES</div>
        <div class="clear"></div>
        {{#orders}}
        <div class="feat_prod_box">
          <div class="prod_det_box">
            <div class="box_top"></div>
            <div class="box_center">
              <div class="prod_title">Pedido Nº{{id}}</div>
              <button onclick="window.location.href='/view-order/{{id}}'">Más información</button>
              <div class="clear"></div>
            </div>
            <div class="box_bottom"></div>
          </div>
        </div>
        <div class="clear"></div>
        {{/orders}}
        <div class="clear"></div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
    <div class="footer">
      <div class="left_footer"><img src="/images/footer_logo.gif" alt="" /><br /></div>
      <div class="right_footer">
        <a href="/index.html">Inicio</a>
        <a href="/clothes.html">Ropa</a>
        <a href="/myaccount.html">Mi cuenta</a>
        <a href="/contact.html">Contacto</a>
        <a href="/cart.html">Cesta</a>
      </div>
    </div>
  </div>
</body>
</html>
