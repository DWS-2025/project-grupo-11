<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Burgos CF Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="header">
            <div class="logo"><a href="/"><img src="/images/logo.png" alt="" border="0" /></a></div>
            <div id="menu">
                <ul>
                    <li><a href="/">INICIO</a></li>
                    <li><a href="/clothes/">ROPA</a></li>
                    <li class="selected"><a href="/myaccount/">MI CUENTA</a></li>
                    <li><a href="/contact/">CONTACTO</a></li>
                    <li><a href="/cart/">CESTA</a></li>
                </ul>
            </div>
        </div>
        <div class="center_content">
            <div class="login_form">
                <form action="/register/" method="post" onsubmit="return submitDescription()">
                    <div class="form_row">
                        <label class="contact"><strong>Usuario:</strong></label>
                        <input type="text" name="username" class="contact_input" required />
                    </div>
                    <div class="form_row">
                        <label class="contact"><strong>Contraseña:</strong></label>
                        <input type="password" name="password" class="contact_input" required />
                    </div>
                    <div class="form_row">
                        <label class="contact"><strong>Nombre completo:</strong></label>
                        <input type="text" name="fullName" class="contact_input" />
                    </div>
                    <div class="form_row">
                        <label><strong>Descripción:</strong></label>
                        <div id="editor-wrapper">
                            <div id="toolbar">
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-list" value="ordered"></button>
                                    <button class="ql-list" value="bullet"></button>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-link"></button>
                                </span>
                            </div>
                            <div id="quill-editor"></div>
                        </div>
                        <div class="clear"></div>
                        <input type="hidden" name="description" id="description-input" />
                    </div>
                    <div class="form_row">
                        <input type="submit" value="Register" class="register" />
                    </div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
        <div class="footer">
            <div class="left_footer"><img src="/images/footer_logo.jpg" alt="" /><br /></div>
            <div class="right_footer">
                <a href="/">Inicio</a>
                <a href="/clothes/">Ropa</a>
                <a href="/myaccount/">Mi cuenta</a>
                <a href="/contact/">Contacto</a>
                <a href="/cart/">Cesta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="/js/private-quill.js"></script>
</body>

</html>
